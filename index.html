<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap');

    * {
      font-family: 'Noto Sans KR', sans-serif;
    }

    .bg {
      background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .title {
      width: 350px;
      display: flex;
      text-align: center;
      justify-content: center;
      padding: 5px;
      background-color: tomato;
      color: white;
      border-radius: 20px;
    }

    .wrapper {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .bucket {
      width: 160px;
      height: 170px;
      display: flex;
      background-position: center;
      background-size: cover;
      text-align: center;
      justify-content: center;
      align-items: center;
      padding: 15px;

    }

    .img1 {
      background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
      color: palegoldenrod;
    }

    .img2 {
      background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
      color: tomato;
    }
  </style>
</head>

<body class="bg">
  <h1 class="title">✨ Bucket List 2024 ✨</h1>
  <div class="wrapper">
    <div class="bucket img1">다이어트 하고 체중 유지하기!</div>
    <div class="bucket img2">적금 넣기</div>
    <div class="bucket img1">블로그 매주 1개씩, 깃헙 잔디 한 달에 최소 1개씩</div>
    <div class="bucket img2">FE 관련 강의 1개 완강하고 결과물 1개 만들기</div>
    <div class="bucket img1">고전 1권, 읽고 싶은 책 1권 읽기</div>
    <div class="bucket img2">AI 강의 듣고 결과물 1개</div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script>
    // 페이지 로드 시 이전 상태 복원
    document.addEventListener("DOMContentLoaded", (event) => {
      const buckets = document.querySelectorAll(".bucket");
      buckets.forEach((bucket, index) => {
        // 로컬 스토리지에서 상태 읽기
        const isDone = localStorage.getItem("bucket" + index) === "done";
        if (isDone) {
          bucket.classList.add("done");
        }
      });
    });

    // 버킷 리스트 클릭 이벤트
    const buckets = document.querySelectorAll(".bucket");
    buckets.forEach((bucket, index) => {
      bucket.addEventListener("click", function () {
        // 클래스 토글
        bucket.classList.toggle("done");

        // 로컬 스토리지에 상태 저장
        if (bucket.classList.contains("done")) {
          localStorage.setItem("bucket" + index, "done");
        } else {
          localStorage.setItem("bucket" + index, "");
        }
      });
    });
  </script>
</body>

</html>
